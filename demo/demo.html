<html>

  <head>

    <title>Video Hub App - Online Demo</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      h1 {
        margin: 20px 0 0;
        width: 100vw;
        text-align: center;
        position: absolute;
        color: white;
        font-family: "Roboto", Arial, sans-serif;
        text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
      }
      h2 {
        position: absolute;
        text-align: center;
        width: 100vw;
        color: white;
        font-size: 16px;
        top: 20px;
        margin: 45px 0 0;
        font-family: sans-serif;
        font-style: italic;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }
      a {
        color: white;
      }
      .videoHub {
        width: calc(100vw - 360px);
        height: calc(100vh - 360px);
        border: 0;
        position: relative;
        top: 180px;
        left: 180px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        resize: both;
        min-height: 300px;
        min-width: 400px;
        max-width: calc(100vw - 360px);
        max-height: calc(100vh - 360px);
      }
      .fakeComputer {
        background-image: url(desktop.jpg);
        background-position: 50%;
        background-size: cover;
        background-attachment: scroll;
        height: 100vh;
      }
      .resizeHelper {
        position: absolute;
        top: calc(100vh - 180px);
        left: calc(100vw - 180px);
        margin: 10px;
        border: 1px solid black;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        background: white;
        padding: 10px;
        color: black;
        font-family: sans-serif;
        font-size: 12px;
        line-height: 16px;
      }
    </style>
  </head>

  <body>

    <h1>Online Demo</h1>
    <h2>Feature-limited online demo of app. Please
      <a href="download.html">download</a> the app to try on your computer to really see how it works.
    </h2>

    <div class="fakeComputer">

      <iframe src="./index.html" class="videoHub">
      </iframe>

    </div>

    <div class="resizeHelper">
      You can resize by dragging this corner!
    </div>

  </body>

</html>
