<div
  (mouseleave)="mouseLeft()"
  (mousemove)="mouseIsMoving($event)"
  (mouseup)="mouseIsUp()"
  class="frequency-sliders"
>

  <div
    class="slider-back-track"
    [ngClass]="{ darkMode: darkMode }"
  ></div>

  <div
    class="left-side"
    [ngStyle]="{ width: currentXleft + 'px' }"
    [ngClass]="{ darkMode: darkMode }"
  >
    <div
      (mousedown)="leftSideClick($event)"
      [ngClass]="{
        isDragging: draggingLeft,
        draggerDarkMode: darkMode
       }"
      class="dragger"
    >
    </div>
  </div>

  <div
    class="right-side"
    [ngStyle]="{ width: currentXright + 'px' }"
    [ngClass]="{ darkMode: darkMode }"
  >
    <div
      (mousedown)="rightSideClick($event)"
      [ngClass]="{
          isDragging: draggingRight,
          draggerDarkMode: darkMode
        }"
      class="dragger"
    >
    </div>
  </div>
  <span
    *ngIf="lengthFilter"
    class="left-label"
    [ngStyle]="{ left: ((currentXleft > 35) ? currentXleft - 35 : 0) + 'px' }"
  >
    {{ convertToIndex(currentXleft) | wrapperPipe : labelFormatPipe }}
  </span>
  <span
    *ngIf="lengthFilter"
    class="right-label"
    [ngStyle]="{ right: 160 - ((currentXright < 125) ? currentXright + 35 : 160) + 'px' }"
  >
    {{ convertToIndex(currentXright) | wrapperPipe : labelFormatPipe }}
  </span>
  <span *ngIf="lengthFilter" class="minLabel">0 min</span>
  <span *ngIf="lengthFilter" class="maxLabel">âˆž</span>
</div>
