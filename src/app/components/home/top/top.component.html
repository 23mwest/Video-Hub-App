<div
  *ngIf="_file !== ''"
  [ngClass]="{ 'dark-mode-override': darkMode }"
  class="folder-container"
>
  <span class="icon icon-folder-blank" (click)="openInExplorer()"></span>
  <span
  *ngFor="let item of folderNameArray"
    (click)="folderWordClicked(item)"
    class="folder-word"
  >
    {{ item }}
  </span>

</div>

<div
  *ngIf="_file !== ''"
  [ngClass]="{ 'dark-mode-override': darkMode }"
  class="file-container"
>
  <span class="icon icon-video-blank" (click)="openInExplorer()"></span>
  <span
    *ngFor="let item of fileNameArray"
    (click)="fileWordClicked(item)"
    class="file-words"
  >
    {{ item }}
  </span>
</div>
