<div
  [ngStyle]="{
      height: elHeight + 'px',
      width: elWidth + 'px'
    }"
  class="filmstrip-container"
>

<div *ngIf="video.cleanName === '***'; else fileNameBlock">
  <div
    #filmstripHolder
    class="video-box"
    (mousemove)="mouseIsMoving($event)"
    [ngStyle]="{
        height: imgHeight + 'px',
        'border': 'dashed white'
      }"
  >
    <div
      class="video-box"
      [ngStyle]="{
        height: '50%',
        width: '50%',
        position: 'absolute',
        'background-image': 'url(' + folderThumbPaths[0] + ')'
      }"
    ></div>
    <div
      class="video-box"
      [ngStyle]="{
        height: '50%',
        width: '50%',
        left: '50%',
        top: '0%',
        position: 'absolute',
        'background-image': 'url(' + folderThumbPaths[1] + ')'
      }"
    ></div>
    <div
      class="video-box"
      [ngStyle]="{
        height: '50%',
        width: '50%',
        left: '0%',
        top: '50%',
        position: 'absolute',
        'background-image': 'url(' + folderThumbPaths[2] + ')'
      }"
    ></div>
    <div
      class="video-box"
      [ngStyle]="{
        height: '50%',
        width: '50%',
        left: '50%',
        top: '50%',
        position: 'absolute',
        'background-image': 'url(' + folderThumbPaths[3] + ')'
      }"
    ></div>
    <span *ngIf="showMeta" class="time">{{ video.durationDisplay }}</span>
    <span *ngIf="showMeta" class="rez">{{ video.resolution }}</span>
  </div>

  <span
    *ngIf="showMeta"
    [ngClass]="{ 'larger-font': largerFont }"
    [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
    class="title"
  >
    {{ video.fileName }}
    <div class="fileSize" *ngIf="showMeta">
      ({{ video.fileSize }})
    </div>
  </span>
</div>

<ng-template #fileNameBlock>

  <div
    #filmstripHolder
    class="video-box"
    (mousemove)="mouseIsMoving($event)"
    [ngStyle]="{
        height: imgHeight + 'px',
        'background-image': 'url(' + (hover ? fullFilePath : firstFilePath) + ')',
        'background-position-x': percentOffset + '%'
      }"
  >
    <span *ngIf="showMeta" class="time">{{ video.durationDisplay }}</span>
    <span *ngIf="showMeta" class="rez">{{ video.resolution }}</span>
  </div>

  <span
    *ngIf="showMeta"
    [ngClass]="{ 'larger-font': largerFont }"
    [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
    class="title"
  >
    {{ video.cleanName }}
    <div class="fileSize" *ngIf="showMeta">
      {{ showMeta ? '(' + video.fileSizeDisplay + ')' : '' }}
    </div>
  </span>
</ng-template>


</div>
