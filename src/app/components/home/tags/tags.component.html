<div style="width: 250px; display: inline-block">
    <ul>
      <li *ngFor="let item of oneWordTags">
        {{ item.word }} - {{ item.freq }}
      </li>
    </ul>
</div>

<div style="width: 250px; display: inline-block">

      <li *ngFor="let item of twoWordTags">
        {{ item.word }} - {{ item.freq }}
      </li>
    </ul>
</div>
