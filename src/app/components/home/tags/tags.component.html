<ul class="column">
  <li *ngFor="let item of oneWordTags | tagFilterPipe: currentFiltering: dummyBool">
    <span class="prefix">
      {{ item.word | alphabetPrefixPipe }}
    </span>
    <span
      (click)="tagWasClicked(item.word)"
      [ngClass]="{ strikethrough: editMode }"
      class="clickable"
    >
      {{ item.word }}
    </span>
    <span class="frequency">
      {{ item.freq }}
    </span>
    <span
      *ngIf="editMode"
      class="icon icon-close"
      @tagDeleteButton
    ></span>
  </li>
</ul>

<ul class="column">
  <li *ngFor="let item of twoWordTags | tagFilterPipe: currentFiltering" class="capitalize">
    <span class="prefix">
      {{ item.word | alphabetPrefixPipe }}
    </span>
    <span
      (click)="tagWasClicked(item.word)"
      [ngClass]="{ strikethrough: editMode }"
      class="clickable"
    >
      {{ item.word }}
    </span>
    <span class="frequency">
      {{ item.freq }}
    </span>
    <span
      *ngIf="editMode"
      class="icon icon-close"
      @tagDeleteButton
    ></span>
  </li>
</ul>

<div class="edit-bar" *ngIf="showEdit" @slowFadeIn>

  <button
    class="wizardButton"
    [ngClass]="{ editModeActive: editMode }"
    (click)="startEditMode()"
  >
    edit
  </button>

  <input #filterInput type="text" class="inputFilter moved" [(ngModel)]="currentFiltering">

  <span class="numFound filterThis">
    Filter list
  </span>

  <input #addInput type="text" class="inputFilter" [(ngModel)]="currentAdding" (keyup.enter)="addThisTag()">

  <span class="numFound">
    {{ currentAdding | tagMatchPipe }}
  </span>

  <button class="wizardButton addButton" (click)="addThisTag()">Add</button>

</div>
