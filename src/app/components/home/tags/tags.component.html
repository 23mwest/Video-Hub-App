<ul class="column">
  <li *ngFor="let item of oneWordTags">
    <span class="clickable">
      {{ item.word }}
      <span class="frequency">
        {{ item.freq }}
      </span>
    </span>
  </li>
</ul>

<ul class="column">
  <li *ngFor="let item of twoWordTags" class="capitalize">
    <span class="clickable">
      {{ item.word }}
      <span class="frequency">
        {{ item.freq }}
      </span>
    </span>
  </li>
</ul>
