<div class="everything">


  <div class="top">
    <span class="title">
      {{ selectedSourceFolder }}
    </span>
    <br>
    <button (click)="importFresh()">Import Fresh</button>
    <button (click)="loadFromFile()">Load from file</button>
  </div>

  <div class="search">

    <span>Folder:</span>
    <input [(ngModel)]="folderSearchString" type="text">

    <span>File:</span>
    <input [(ngModel)]="fileSearchString" type="text">

  </div>

  <div class="gallery-container">

    <div class="gallery">

      <div class="item" *ngFor="let item of finalArray | folderSearchPipe: folderSearchString | fileSearchPipe: fileSearchString; index as i">

        <div class="preview">
          <app-gallery-item (click)="openVideo(i)" [stuff]="item[2]"></app-gallery-item>
        </div>

        <div class="folder">
          {{ item[0] }}
        </div>

        <br>

        <div class="title">
          {{ item[1] }}
        </div>

      </div>

    </div>

  </div>

</div>
