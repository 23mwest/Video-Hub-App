<div class="everything">


  <div class="top">
    <span class="title">
      {{ selectedSourceFolder }}
    </span>
    <br>
    <button (click)="importFresh()">Import Fresh</button>
    <button (click)="loadFromFile()">Load from file</button>
  </div>

  <div class="search">

    <span>Folder: {{ folderSearchStringSaved }}</span>
    <input #folder [(ngModel)]="folderSearchString" type="text" (keyup.enter)="onFolderEnter(folder.value)">

    <span>File: {{ fileSearchStringSaved }} </span>
    <input #file [(ngModel)]="fileSearchString" type="text" (keyup.enter)="onFileEnter(file.value)">

  </div>

  <div class="gallery-container">

    <div class="gallery">

      <div
        class="item"
        *ngFor="let item of finalArray | folderSearchPipe: folderSearchStringSaved | fileSearchPipe: fileSearchStringSaved; index as i"
      >

        <div class="preview">
          <app-gallery-item (click)="openVideo(i)" [stuff]="item[2]"></app-gallery-item>
        </div>

        <div class="folder">
          {{ item[0] }}
        </div>

        <br>

        <div class="title">
          {{ item[1] }}
        </div>

      </div>

    </div>

  </div>

</div>
