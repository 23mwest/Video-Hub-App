
<div class='wrapper'>

    <img src="../../../assets/folder.png" class="icon">

    <div *ngFor="let item of folderNameArray" style="display: inline-block">
      &emsp; <span> > </span> &emsp;
      <span (click)="folderWordClicked(item)" class="folder">
        {{ item }}
      </span>
    </div>

    <br>

    <div *ngFor="let item of fileNameArray" style="display: inline-block">
      <span (click)="fileWordClicked(item)" class="file">
        {{ item }}
      </span>
    </div>

</div>
