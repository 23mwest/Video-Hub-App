<div class='wrapper'>

  <div class='screencaps'>

    <div
      (mouseleave)="stopCycle()"
      (mouseover)="startCycle()"
      class="preview-hover-area"
    >
    </div>


    <div *ngFor="let item of stuff; let i = index"
      class="hover-me-{{ i + 1 }}"
    >
      <li></li>
    </div>

    <img 
      *ngFor="let item of stuff; let i = index"
      [src]="sanitizer.bypassSecurityTrustUrl(folderPath + '/' + item)"
      class="screencap screen{{ i + 1 }}"
    >

    <div class="overlay"></div>

  </div>

</div>
